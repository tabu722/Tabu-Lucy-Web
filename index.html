	<body>
		<!-- Header -->
		<header class="header">
			<div class="container">
				<div class="header__top">
					<!-- Logo -->
					<a href="#!" class="logo">
						<img
							src="./assets/img/logo.png"
							alt="Lucy"
							class="img-logo"
						/>
						<span class="logo-name">Lucy</span>
					</a>

					<!-- Navigation -->
					<nav class="navbar">
						<ul class="navbar__list">
							<li class="navbar-items">
								<a href="#!">Home</a>
							</li>
							<li class="navbar-items">
								<a href="#!">About</a>
							</li>
							<li class="navbar-items">
								<a href="#!">Services & Rates</a>
							</li>
							<li class="navbar-items">
								<a href="#!">Review</a>
							</li>
							<li class="navbar-items">
								<a href="#!">Contacts us</a>
							</li>
						</ul>
					</nav>

					<!-- Action -->
					<div class="header__btn">
						<a href="#!" class="header__link">Sign in</a>
						<a href="#!" class="header__signup btn">Sign up</a>
					</div>
				</div>
			</div>
		</header>

		<main>
			<!-- Hero -->
			<section class="hero">
				<div class="container">
					<div class="hero__row">
						<!-- Image -->
						<div class="hero__image">
							<figure>
								<img
									src="./assets/img/hero-img.png"
									alt=""
									class="hero__img-1"
								/>
								<img
									src="./assets/img/hero-img-2.png"
									alt=""
									class="hero__img-2"
								/>
							</figure>

							<img
								src="./assets/icon/Union (1).svg"
								alt=""
								class="hero__icon-1"
							/>
							<img
								src="./assets/icon/Union.svg"
								alt=""
								class="hero__icon-2"
							/>

							<div class="hero-box">
								<div class="hero-box__row">
									<img
										src="./assets/img/Mask Group.png"
										alt=""
										class="hero-box__img-1"
									/>
									<span class="hero-box__name"
										>Pet Health
									</span>
								</div>

								<div class="separated"></div>
								<div class="hero-box__row">
									<img
										src="./assets/img/Mask Group (1).png"
										alt=""
										class="hero-box__img-2"
									/>
									<span class="hero-box__name">Pet care</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
